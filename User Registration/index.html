<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-form">
        <h2>Register</h2>
        <hr>
        <form action="" method="post">
            <section class="form-input">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                <input type="text" name="firstname" id="firstname" placeholder="Last Name" required>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                <input type="datetime" name="dateofbirth" id="dateofbirth" placeholder="Date Of Birth" required>
                <input type="button" name="register" value="Register" id="btn" placeholder="Register" required>
            </section>
        </form>
    </main>
</body>
</html>
